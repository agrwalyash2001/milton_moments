<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milton Moments – Smart Lunch Story Game</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f7;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header img {
            height: 60px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
            margin-top: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);} 
            to {opacity: 1; transform: translateY(0);} 
        }

        button {
            background: #e31b23;
            color: #fff;
            border: none;
            padding: 14px 26px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover { background: #b9151c; }

        .choice-btn {
            background: #fff;
            color: #333;
            border: 2px solid #e31b23;
            padding: 12px 22px;
            border-radius: 14px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice-btn:hover {
            background: #e31b23;
            color: #fff;
        }

        .product-img {
            width: 160px;
            margin: 10px auto;
        }

        .hidden { display: none; }
    </style>
</head>

<body>
    <header>
        <img src="milton-logo.png" alt="Milton Logo" />
        <h2>Milton Moments</h2>
    </header>

    <div class="container">
        <div id="intro" class="card">
            <h1>Smart Lunch Story Game</h1>
            <p>Step into real-life scenarios and choose the perfect Milton product to solve everyday problems. Earn Freshness Points as you play!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game" class="card hidden">
            <h2 id="scenario-text"></h2>
            <img id="product-preview" class="product-img hidden" />
            <div id="choices"></div>
        </div>

        <div id="result" class="card hidden">
            <h2>Your Smart Lunch Personality:</h2>
            <h3 id="personality"></h3>
            <p>You earned <b id="score"></b> Freshness Points!</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>


    <script>
        const scenarios = [
            {
                text: "You're a student rushing to class and need your lunch to stay warm for hours.",
                options: [
                    { name: "Milton Thermosteel Flask", img: "thermosteel.png", points: 10 },
                    { name: "Plastic Lunch Box", img: "lunchbox.png", points: 4 },
                    { name: "Insulated Casserole", img: "casserole.png", points: 7 },
                ]
            },
            {
                text: "You are a busy professional and want your home‑cooked meal to stay fresh at work.",
                options: [
                    { name: "Microwaveable Lunch Box", img: "microwave.png", points: 7 },
                    { name: "Milton Executive Lunch Set", img: "executive.png", points: 10 },
                    { name: "Regular Steel Tiffin", img: "tiffin.png", points: 5 },
                ]
            },
            {
                text: "You're packing lunch for your kid and want it to stay both safe and fresh.",
                options: [
                    { name: "Kids Insulated Lunch Box", img: "kids.png", points: 10 },
                    { name: "Generic Plastic Box", img: "normal.png", points: 3 },
                    { name: "Thermosteel Bottle", img: "thermosteel.png", points: 5 },
                ]
            }
        ];

        let current = 0;
        let score = 0;

        function startGame() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            loadScenario();
        }

        function loadScenario() {
            const s = scenarios[current];
            document.getElementById('scenario-text').textContent = s.text;

            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            s.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = option.name;
                btn.onclick = () => selectOption(option);
                choicesDiv.appendChild(btn);
            });
        }

        function selectOption(option) {
            score += option.points;
            current++;

            if (current < scenarios.length) {
                loadScenario();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('score').textContent = score;

            let personality = "";
            if (score >= 25) personality = "The Smart Planner";
            else if (score >= 18) personality = "The Freshness Lover";
            else personality = "The Quick Fixer";

            document.getElementById('personality').textContent = personality;
        }

        function restartGame() {
            current = 0;
            score = 0;
            document.getElementById('result').classList.add('hidden');
            document.getElementById('intro').classList.remove('hidden');
        }
    </script>
</body>
</html>
